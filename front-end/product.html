<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <a href="index.html"
        ><img src="images/logo.png" class="header_img" alt="Logo Orinoco"
      /></a>
      <nav>
        <ul>
          <li><a href="cart.html">Panier</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="item">
        <div class="item_img">
          <figure>
            <img src="images/vcam_3.jpg" id="articleImage" alt="camera" />
          </figure>
        </div>
        <div class="item_info">
          <p class="p-bold space space-tb" id="articleName"></p>
          <p class="space" id="articleDescription"></p>
          <p class="space" id="articlePrice"></p>
          <form>
            <p class="space">
              <label for="lenses">Choississez le type de lentille</label>
              <select class="border-select" id="lenses" name="lenses"></select>
            </p>
          </form>

          <button class="btn" id="addToCart">Ajouter au panier</button>
        </div>
      </div>
    </main>

    <footer>
      <div><a href="#">Mentions legales</a></div>
      <div class="footer_line">|</div>
      <div><a href="mailto:lourdes.lazo.s@gmail.com">Contact</a></div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/product.js"></script>
  </body>
