<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="index.html"> <img src="images/logo.png" class="header_img" /></a>
      <nav>
        <ul>
          <li><a href="index.html">Retour a laccueil</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="panier">
        <p class="p-bold">Votre panier</p>
        <div class="panier_info">
          <p class="bg-panier">Produits</p>
          <p class="bg-panier">Type de lentille</p>
          <p class="bg-panier">Prix</p>
        </div>
        <div id="itemsInCart"></div>
      </div>

      <div class="commande">
        <p class="p-bold">Passer commande</p>

        <form class="form">
          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" required />
          </div>
          <div>
            <label for="firstname">Prenom</label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div>
            <label for="adress">Adresse</label>
            <input type="text" name="adress" id="adress" required />
          </div>
          <div>
            <label for="city">Ville</label>
            <input type="text" name="city" id="city" required />
          </div>
          <div>
            <label for="email">Adresse mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <input type="button" value="Envoyer" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div><a href="#">Mentions legales</a></div>
      <div class="footer_line">|</div>
      <div><a href="mailto:lourdes.lazo.s@gmail.com">Contact</a></div>

      <script src="js/config.js"></script>
      <script src="js/cart.js"></script>
    </footer>
  </body>
