<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Orinoco</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="images/logo.png" class="header_img" alt="Logo Orinoco"
      /></a>
      <nav>
        <ul>
          <li><a href="index.html">Retour Ã  l'accueil</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="panier">
        <p class="p-bold">Votre panier</p>
        <div class="panier_info">
          <p class="bg-panier">Produits</p>
          <p class="bg-panier">Type de lentille</p>
          <p class="bg-panier">Prix</p>
        </div>
        <div id="itemsInCart"></div>
      </div>

      <div class="commande">
        <p class="p-bold">Passer commande</p>

        <form class="form" id="form">
          <div class="space-right space-bottom">
            <label for="firstName">Prenom</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Votre prenom"
              required
            />
          </div>
          <div class="space-right space-bottom">
            <label for="lastName">Nom</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Votre nom"
              required
            />
          </div>
          <div class="space-right space-bottom">
            <label for="address">Adresse</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="votre adresse"
              required
            />
          </div>
          <div class="space-right space-bottom">
            <label for="city">Ville</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="votre ville"
              required
            />
          </div>
          <div class="space-right space-bottom">
            <label for="email">Adresse mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="votreemail"
              required
            />
          </div>
          <div>
            <button
              id="submitPayment"
              type="submit"
              class="form btn btn-none-margin"
            >
              Proceder au paiement
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div><a href="#">Mentions legales</a></div>
      <div class="footer_line">|</div>
      <div><a href="mailto:lourdes.lazo.s@gmail.com">Contact</a></div>

      <script src="js/config.js"></script>
      <script src="js/cart.js"></script>
    </footer>
  </body>
</html>
